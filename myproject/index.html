<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Football Simulation</title>
</head>
<body class="container mt-4">

    <!-- Section 1: Choose First Team (Visible by default) -->
    <div id="step1-choose-team">
        <h2>Step 1: Choose a Team</h2>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="fetchLeagues('team-select-list')">
              Select League
            </button>
            <ul class="dropdown-menu" id="team-select-list"></ul>
        </div>
    </div>

    <!-- Section 2: Team Info & Opponent Choice (Hidden by default) -->
    <div id="step2-choose-opponent" class="d-none mt-4">
        <hr>
        <h2>Step 2: Review Team & Choose Opponent</h2>
        <div id="first-team-info" class="card card-body bg-light mb-3">
            <!-- Team data will be loaded here by JS -->
        </div>

        <h4>Opponent Options:</h4>
        <button class="btn btn-success" onclick="simulateNextOfficialMatch()">Simulate Next Official Match</button>
        <span class="mx-2">OR</span>
        <div class="dropdown d-inline-block">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="fetchLeagues('opponent-select-list')">
              Choose Custom Opponent
            </button>
            <ul class="dropdown-menu" id="opponent-select-list"></ul>
        </div>
    </div>

    <!-- Section 3: Simulation Result (Hidden by default) -->
    <div id="step3-simulation-result" class="d-none mt-4">
        <hr>
        <h2>Step 3: Simulation Result</h2>
        <div id="match-result-display" class="alert alert-info">
            <!-- Final prediction will be shown here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
