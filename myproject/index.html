<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Football Simulation</title>
</head>
<body class="container mt-4">

    <!-- Section 1: Choose First Team -->
    <div id="step1-choose-team">
        <h2>Step 1: Choose a Team</h2>
        <div class="d-flex align-items-center">
            <!-- League Dropdown -->
            <div class="dropdown me-2">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="fetchLeagues('firstTeam')">
                  Select League
                </button>
                <ul class="dropdown-menu" id="first-team-league-list"></ul>
            </div>
            <!-- Team Dropdown -->
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="first-team-dropdown-btn">
                  Select Team
                </button>
                <ul class="dropdown-menu" id="first-team-list"></ul>
            </div>
        </div>
    </div>

    <!-- Section 2: Team Info & Opponent Choice (Hidden) -->
    <div id="step2-choose-opponent" class="d-none mt-4">
        <hr>
        <h2>Step 2: Review Team & Choose Opponent</h2>
        <div id="first-team-info" class="card card-body bg-light mb-3">
            <!-- Team data will be loaded here by JS -->
        </div>

        <h4>Opponent Options:</h4>
        <button class="btn btn-success" onclick="simulateNextOfficialMatch()">Simulate Next Official Match</button>
        <span class="mx-2">OR</span>
        
        <div class="d-inline-block">
             <!-- Opponent League Dropdown -->
            <div class="dropdown d-inline-block me-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="fetchLeagues('opponent')">
                  Select League
                </button>
                <ul class="dropdown-menu" id="opponent-league-list"></ul>
            </div>
            <!-- Opponent Team Dropdown -->
            <div class="dropdown d-inline-block">
                <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="opponent-team-dropdown-btn">
                  Select Opponent
                </button>
                <ul class="dropdown-menu" id="opponent-team-list"></ul>
            </div>
        </div>
    </div>

    <!-- Section 3: Simulation Result (Hidden) -->
    <div id="step3-simulation-result" class="d-none mt-4">
        <hr>
        <h2>Step 3: Simulation Result</h2>
        <div id="match-result-display" class="alert alert-info">
            <!-- Final prediction will be shown here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
