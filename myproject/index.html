<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Football API Dashboard</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <h1>Football Matches Simulation API</h1>
    
    <h2>Match Data</h2>
    <label>Select Team:</label>
    <button onclick="fetchMatchData()">Get Match Info</button>
    <button onclick="fetchPredictions()">Get Predictions</button>
    <button onclick="fetchHeadToHead()">Head-to-Head</button>
    <div id="match-result"></div>
    
    <hr>
    <h2>Team Data</h2>
    <div class="teamSelectDropdown">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" 
            type="button" 
            id="leaguesDropdownBtn" 
            data-bs-toggle="dropdown" 
            aria-expanded="false" 
            onclick="fetchLeagues()">
          Load Leagues
        </button>
        <ul class="dropdown-menu" 
          id="league-select" 
          aria-labelledby="leaguesDropdownBtn">
          <!-- Items will be populated dynamically -->
        </ul>
        <button class="btn btn-secondary dropdown-toggle" 
            type="button" 
            id="teamsDropdownBtn" 
            data-bs-toggle="dropdown" 
            aria-expanded="false" 
            onclick="loadTeamsForSelectedLeague()">
          Load Teams
        </button>
        <ul class="dropdown-menu" 
          id="team-select" 
          aria-labelledby="teamsDropdownBtn">
          <!-- Items will be populated dynamically -->
        </ul>
      </div>
    </div>
    





    <!-- External JavaScript file for team selection -->
    <script src="team-selector.js"></script>
    
    <br><br>
    <button onclick="fetchTeamData()">Get Team Players</button>
    <button onclick="fetchTeamForm()">Get Team Form</button>
    <div id="team-result"></div>
    
    <hr>
    
    <h2>Custom API Test</h2>
    <label>Endpoint:</label>
    <input type="text" id="custom-endpoint" placeholder="/mock-api/match" value="/mock-api/match">
    <br><br>
    <button onclick="testEndpoint()">Test Endpoint</button>
    <button onclick="clearAll()">Clear Results</button>
    <div id="custom-result"></div>

    <script src="script.js"></script>

</body>
</html>
